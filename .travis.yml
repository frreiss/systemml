## language: java
## env:
##   global:
##     - MAVEN_OPTS="-Xmx2048m -XX:MaxPermSize=512m"

## SystemML has Test dependency on R-package
before_install:
     - sudo apt-key adv --keyserver keyserver.ubuntu.com --recv-keys E084DAB9
     - sudo add-apt-repository -y ppa:marutter/rdev
     - sudo apt-get update -qq
     - sudo apt-get install -y r-base
     - sudo apt-get install -y r-base-dev
     - export PATH=/usr/bin:$PATH
     - sudo /usr/bin/R --version
     - sudo /usr/bin/Rscript ./system-ml/src/test/scripts/installDependencies.R
## Compile and Install
install: mvn clean install -DskipTests=true
## Run Integration tests
script:
     - sudo rm /etc/mavenrc
     - export MAVEN_OPTS="-Xmx2048m -XX:MaxPermSize=512m"
     - cd system-ml && mvn -fae verify
